<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ toDate({dt: day.dt}) | date: dateFormat }}</h3>
            </div>
            <div class="panel-body">
                Daytime temperature: {{ toFahrenheit({temp: day.temp.day}) }}
            </div>
        </div>
    </div>
</div>
